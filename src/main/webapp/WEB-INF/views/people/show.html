<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getNames()}">VALUE</p>
<p th:text="${person.getAge()}">VALUE</p>
<a>Email:</a><p th:text="${person.getEmail()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>


<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">

    <input type="submit" value="Delete"/>
</form>
</body>
</html>
